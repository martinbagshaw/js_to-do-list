<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <meta name="description" content="to do list app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/ico" href="img/favicon.ico">
  <link rel="icon" sizes="120x120" href="img/touch-icon-120.png">
</head>

<body>
  <main>

    <header role="banner">
      <section class="main">
        <h1>To do:</h1>
        <section class="sort-container">
          <h2 class="hidden">Sort Items A to Z or by order entered</h2>
          <label for="sort-a-to-z">A to Z</label>
          <button id="sort-a-to-z" class="sort" aria-label="sort button">↕</button>
          <label for="sort-0-to-9">0 to 9</label>
          <button id="sort-0-to-9" class="sort" aria-label="sort button">↕</button>
        </section>
      </section>
    </header>

    <section class="main" role="main">
      <h3 class="hidden">My To do list:</h3>
      <div class="todo-container"><ul></ul></div>
    </section>

    <form id="add-todo" autocomplete="off">
      <div class="fieldset">
        <div>
          <label for="to-do-item" aria-label="To Do Item" class="hidden">To Do Item:</label>
          <input id="to-do-item" type="text" name="description" value="" placeholder="add to do list item here..." class="text">
        </div>
        <div>
          <input type="submit" name="submit" value="Submit" class="submit">
        </div>
      </div>
    </form>

  </main>
  
  <script type="text/javascript" src="./logic.js"></script>
  <script type="text/javascript" src="./dom.js"></script>

</body>

</html>
